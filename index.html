<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">

        <h1>Weather Forecast</h1>

        <p>Enter a location:</p>
        <input type="text" id="input" placeholder="London"><br>
        <button id="submit">Get Forecast</button>

        <h2 id="city-name"></h2>
        <img src="" id="image">
        <h3><span id="headline-condition"></span> (<span id="sub-condition"></span>)</h3>
        <h4>Temperature: <span id="temp"></span>Â°C</h4>
        <h5>Humidity: <span id="humidity"></span>%</h5>
        <h5>Wind: <span id="speed"></span>m/s <span id="direction"></span></h5>
        <h5>Cloud Coverage: <span id="clouds"></span>%</h5>

        <div class="row" id="forecast"></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
